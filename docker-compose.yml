version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tandon_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-tandon_legal_db}
      POSTGRES_USER: ${DB_USER:-tandon_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tandon_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tandon_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Flask Backend Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tandon_web
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-tandon_user}:${DB_PASSWORD:-secure-password}@db:5432/${DB_NAME:-tandon_legal_db}
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
    volumes:
      - ./:/app
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tandon_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: gunicorn -w 4 -b 0.0.0.0:8000 --timeout 120 --access-logfile - --error-logfile - app:app

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: tandon_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis-secure-password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - tandon_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: tandon_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - tandon_network
    restart: unless-stopped
    profiles: ["with-nginx"]

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  logs_volume:
    driver: local

networks:
  tandon_network:
    driver: bridge
